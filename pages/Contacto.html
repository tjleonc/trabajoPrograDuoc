      <div id="container" class="col-md-6 offset-md-3">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre">
                <div id="mensaje1" class="errores">Escribe tu nombre</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Mail</label>
                <input type="email" class="form-control" id="email" placeholder="Introduce tu mail">
                <div id="mensaje2" class="errores">Escribe un mail correcto</div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje"></textarea>
                <div id="mensaje3" class="errores">Escribe tu mensaje</div>
            </div>
            <button id="bEnviar" type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
</div>
